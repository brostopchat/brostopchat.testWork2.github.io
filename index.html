<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header class="header">

                <div class="logoUp logoElement"></div>

        </div>

                <div class="smallMenu">
                    <a href="#" class="smallText">Магазин</a>

            </div>
            <div class="headerBottom">
